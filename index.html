<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="home">
    <div class="content">
      <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" class="name">VISHNU.S</h1>
      <h2 class="title">Frontend Developer</h2>
      <a href="#about" class="btn">Explore More</a>
    </div>
  </section>

  <section id="about" class="about-section">
    <div class="container">
      <div class="bio">
        <img src="profile.jpg" alt="Profile Picture">
        <p>Hello! I'm vishnu, a passionate frontend developer who loves to create amazing user interfaces. I specialize in HTML, CSS, JavaScript, React, and more.</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="response" class="response hidden">Thank you for reaching out!</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025[vishnu]  ---- > Frontend Developer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
